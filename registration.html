<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
  <title>Registration</title>
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <a class="header-logo" href="index.html"><img src="img/Logo.svg" alt="Greenshop" width="150"></a>
      <ul class="header-list">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Plant Care</a></li>
        <li><a href="registration.html">Blogs</a></li>
      </ul>
      <a class="header-btn" href="registration.html"><img src="img/Logout.svg" alt="icon" width="20" height="20">login</a>
    </div>
  </header>

  <div class="form">
    <form action="#" method="get" name="form" autocomplete="on">
      <!-- Close button -->
      <div class="close-btn">
        <a class="close-icon" href="#">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" id="close">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0.170067 0.170067C0.396823 -0.056689 0.764467 -0.056689 0.991223 0.170067L6 5.17884L11.0088 0.170067C11.2355 -0.056689 11.6032 -0.056689 11.8299 0.170067C12.0567 0.396823 12.0567 0.764467 11.8299 0.991223L6.82115 6L11.8299 11.0088C12.0567 11.2355 12.0567 11.6032 11.8299 11.8299C11.6032 12.0567 11.2355 12.0567 11.0088 11.8299L6 6.82116L0.991223 11.8299C0.764467 12.0567 0.396823 12.0567 0.170067 11.8299C-0.056689 11.6032 -0.056689 11.2355 0.170067 11.0088L5.17884 6L0.170067 0.991223C-0.056689 0.764467 -0.056689 0.396823 0.170067 0.170067Z" />
          </svg>
        </a>
      </div>
      <!-- End Close button-->
      
      <div class="form-container">
        <div class="form-header">
          <a href="#" class="login">Login</a> <span>|</span>
          <a href="#" class="register">Register</a>
          <p>Enter your name and password to register</p>
        </div>
        <div class="form-fields">
          <input type="text" name="name" placeholder="Username">
          <input type="email" name="email" placeholder="Enter your e-mail address" required>
          <input type="password" name="pass" placeholder="Password" required>
          <input type="password" name="confirm-pass" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
        </div>
        <div class="form-footer">
          <div class="footer-title">
            <p>Or register with</p>
          </div>
          <div class="other-log">
            <a class="social-btn" id="google" href="#"><img src="img/google-icon.png" alt="Google Sign-in">Continue with Google</a>
            <a class="social-btn" id="facebook" href="#"><img src="img/facebook-icon.png" alt="Facebook Sign-in">Continue with Facebook</a>
          </div>
        </div>
      </div>
    </form>
    <div class="bottom-line"></div>
  </div>
</body>
</html>
